<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký - LeonSop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container py-2">
            <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="index.html">
                <span class="brand-icon rounded-circle d-inline-flex align-items-center justify-content-center">
                    <i class="bi bi-shop"></i>
                </span>
                LeonSop
            </a>
        </div>
    </nav>

    <main class="container py-5" style="max-width: 560px;">
        <div class="product-card p-4">
            <h1 class="h3 mb-4">Tạo tài khoản Leon+</h1>
            <form id="signupForm" class="vstack gap-3">
                <div>
                    <label class="form-label">Họ và tên</label>
                    <input type="text" id="signupName" class="form-control" required>
                </div>
                <div>
                    <label class="form-label">Email</label>
                    <input type="email" id="signupEmail" class="form-control" required>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" id="signupPass" class="form-control" minlength="6" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nhập lại mật khẩu</label>
                        <input type="password" id="signupConfirm" class="form-control" minlength="6" required>
                    </div>
                </div>
                <button class="btn btn-primary w-100 rounded-pill" type="submit">Đăng ký</button>
                <p class="text-secondary text-center mb-0">Đã có tài khoản?
                    <a class="link-light" href="login.html">Đăng nhập</a>
                </p>
            </form>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
